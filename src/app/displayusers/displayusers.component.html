<div class="container">
  <h2>Top Best Typers</h2>
  <table style="width:50%">
    <tr>
      <th>UserName</th>
      <th>Word Per Minute</th>
      <th>Activity Time</th>
    </tr>
    <tbody *ngFor="let player of (players | async).slice().reverse()">
      <td>{{player.name}} </td>
      <td>{{player.wpm}} </td>
      <td>{{player.time}} </td>
    </tbody>
</table>
</div>
