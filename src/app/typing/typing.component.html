<button (click)="newGame()">Begin Game</button>
<div class="phraseBox">
</div>

<div>
  <textarea id="typeArea" [(ngModel)]="typedWord" #typedText (keydown.space)="onSpaceDown(typedText.value)"
    (keyup.space)="onSpaceUp()"></textarea>
</div>

<div class="stats">
  <h6>Errors: {{errorCount}}</h6>
  <h6>Time: {{time}}</h6>
  <h6>Words per minute: {{wpm}}</h6>
</div>

<!-- [class]="carPosition(percentFinished)"  -->
<img id="car" [ngStyle]="{'left': percentFinished}" src="../../assets/car.png" alt="racecar">
<img id="flag" src="../../assets/flag.svg" alt="flag">
<p *ngIf="percentFinished">
  {{percentFinished}} %
</p>
