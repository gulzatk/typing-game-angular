<button (click)="newGame()">Begin Game</button>
<div class="phraseBox">
</div>

<div>
  <textarea id="typeArea" [(ngModel)]="typedWord" #typedText (keydown.space)="onSpaceDown(typedText.value)" (keyup.space)="onSpaceUp()"></textarea>
</div>

<div class="stats">
  <h6>Errors: {{errorCount}}</h6>
  <h6>Time: {{time}}</h6>
  <h6>Words per minute: {{wpm}}</h6>
</div>
